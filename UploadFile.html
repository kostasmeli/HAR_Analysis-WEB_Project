<!DOCTYPE html>
<head>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="mb-3">
            <label for="formFile" class="form-label"><strong>Upload a HAR</strong></label> 
            <input class="form-control" type="file" id="formFile" accept=".har" >
        </div>
        <div class="row">
          <div class="col">
            <input class="btn btn-primary" type="submit" id="sbutton" value="Filter"></button>
          </div>
          <div class="col" id="downloadbutton">

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
<footer>

</footer>
