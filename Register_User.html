<!DOCTYPE html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .body-background {
      height: 100vh;
      background-image: linear-gradient(to right top, #be2b45, #c9005e, #c40087, #a300bd, #0812f8)
    }

    .card {
      width: 400px;
      border: none
    }

    .form-control {
      height: 45px;
      border-radius: 10px
    }

    .btn-signup {
      height: 50px;
      border-radius: 10px
    }
  </style>
</head>

<body>
  <div class="body-background">
    <div class="container-fluid d-flex justify-content-center align-items-center h-100">
      <div class="card p-3 text-center py-4">
        <h4>Create account</h4>
        <div> Already have an account? <a href="#" class="text-decoration-none">Sign in</a> </div>
        <div class="mt-3 px-3"> <input class="form-control" placeholder="Username" type="text"> </div>
        <div class="mt-3 px-3"> <input class="form-control" placeholder="Password" type="password"> </div>
        <div class="mt-3 px-3"> <input class="form-control" placeholder="E-mail"   type="email"> </div>
        <div class="mt-3 d-grid px-3">
          <button type="submit" class="btn btn-primary btn-block btn-signup text-uppercase">Signup</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>
