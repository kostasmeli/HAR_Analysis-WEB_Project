<!DOCTYPE html>
<head>
  <title>Εγγραφή Διαχειριστής</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .body-background {
      height: 100vh;
      background-image: linear-gradient( #1AB7EA,#FF00FF)
    }

    .card {
      width: 400px;
      border: none;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .form-control {
      height: 45px;
      border-radius: 10px
    }

    .btn-signup {
      height: 50px;
      border-radius: 10px;
      margin-bottom: 30px
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div class="body-background">
    <div class="container-fluid d-flex justify-content-center align-items-center h-100">
      <div class="card p-3 text-center py-4">
        <h4>Δημιουργία Λογαριασμού</h4>
        <div>Έχεις ήδη λογαριασμό ? <a href="Login_Admin.html" class="text-decoration-none">Σύνδεση</a> </div>
        <form id="registration">
          <div class="mt-3 px-3"> <input class="form-control" name="username" placeholder="Username" type="text" id="username" required> </div>
          <div class="mt-3 px-3"> <input class="form-control" name="password" placeholder="Password" type="password" id="password" required pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}"> </div>
          <div class="mt-3 px-3"> <input class="form-control" name="email" placeholder="E-mail"   type="email" id="email" required>
          <span id="error_msg" style="color: black; font-weight:bold"></span> </div>
          <div class="mt-3 d-grid px-3">
            <input type="submit" class="btn btn-primary btn-block btn-signup" id="registerbutton" value="Εγγραφή"></button>
          </div>
          <a href="/index.html">Επιστροφή στην αρχική οθόνη</a>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>
<footer>
  <script src="Register_Admin.js" charset="utf-8"></script> 
</footer>
